<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback – ALL YOU CAN MEET</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
      max-width: 100%;
      box-sizing: border-box;
      min-height: 100vh;
      position: relative;
    }

    header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .logo-block {
      background: #000;
      padding: 1rem;
      border-radius: 8px;
    }

    .wj-logo {
      height: 45px;
      width: auto;
    }

    .rohrmeisterei-logo {
      height: 85px;
      width: auto;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      background: #0066cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #0066cc;
      font-size: 1rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 600px) {
      footer {
        position: static;
        margin-top: 2rem;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://wj-duh.de/" class="logo-block" target="_blank">
      <img class="wj-logo" src="https://wj-duh.de/files/WJ-Dortmund_Logo_weiss.svg" alt="Wirtschaftsjunioren Logo" />
    </a>
    <a href="https://www.rohrmeisterei-schwerte.de" target="_blank">
      <img class="rohrmeisterei-logo" src="https://www.rohrmeisterei-schwerte.de/files/framework/images/logo@2x.png" alt="Rohrmeisterei Logo" />
    </a>
  </header>

  <h1>Feedback zum Event</h1>
  <form id="feedbackForm">
    <label>Wie zufrieden warst du insgesamt mit dem Event? <span style="color: red">*</span>
      <select required name="overall">
        <option value="">Bitte auswählen</option>
        <option>Sehr zufrieden</option>
        <option>Zufrieden</option>
        <option>Neutral</option>
        <option>Unzufrieden</option>
        <option>Sehr unzufrieden</option>
      </select>
    </label>

    <label>Wie hat dir das Menü geschmeckt? <span style="color: red">*</span>
      <select required name="menu">
        <option value="">Bitte auswählen</option>
        <option>Ausgezeichnet</option>
        <option>Gut</option>
        <option>Okay</option>
        <option>Schwach</option>
        <option>Schlecht</option>
      </select>
    </label>

    <label>Wie fandest du das Tischwechsel-Konzept? <span style="color: red">*</span>
      <select required name="rotation">
        <option value="">Bitte auswählen</option>
        <option>Sehr bereichernd</option>
        <option>Gut</option>
        <option>Neutral</option>
        <option>Nicht hilfreich</option>
      </select>
    </label>

    <label>Was hat dir besonders gut gefallen?</label>
    <textarea name="positive"></textarea>

    <label>Was können wir beim nächsten Mal verbessern?</label>
    <textarea name="improvement"></textarea>

    <label>Sonstige Anmerkungen?</label>
    <textarea name="comments"></textarea>

    <button type="submit">Feedback absenden</button>
  </form>

  <a href="index.html" class="back-link">Zurück zur Startseite</a>

  <footer>
    © Alexander Weber 2025
  </footer>

  <script src="feedback.js"></script>
</body>
</html>
