<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL YOU CAN MEET – Sitzplan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
      max-width: 800px;
      box-sizing: border-box;
      min-height: 100vh;
      position: relative;
    }
    

    header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .logo-block {
      background: #000;
      padding: 1rem;
      border-radius: 8px;
    }

    .wj-logo {
      height: 45px;
      width: auto;
    }

    .rohrmeisterei-logo {
      height: 85px;
      width: auto;
    }

    .image-section {
      margin-bottom: 2rem;
    }

    .image-section img {
  width: 100%;
  max-width: 800px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  display: block;
  margin-left: auto;
  margin-right: auto;
}


    h1 {
      margin-bottom: 0.5rem;
      text-align: center;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    input, button, #result {
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 100%;
  box-sizing: border-box;
}

    button {
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .feedback-link {
      display: block;
      margin: 3rem auto 0;
      text-align: center;
      font-size: 1rem;
      background: #0066cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 600px) {
      footer {
        position: static;
        margin-top: 2rem;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://wj-duh.de/" class="logo-block" target="_blank">
      <img class="wj-logo" src="https://wj-duh.de/files/WJ-Dortmund_Logo_weiss.svg" alt="Wirtschaftsjunioren Logo" />
    </a>
    <a href="https://www.rohrmeisterei-schwerte.de" target="_blank">
      <img class="rohrmeisterei-logo" src="https://www.rohrmeisterei-schwerte.de/files/framework/images/logo@2x.png" alt="Rohrmeisterei Logo" />
    </a>
  </header>

  <section class="image-section">
    <a href="https://www.rohrmeisterei-schwerte.de" target="_blank">
      <img src="https://www.rohrmeisterei-schwerte.de/files/opengraph/rohrmeisterei-nachtanschicht.jpg" alt="Rohrmeisterei bei Nacht">
    </a>
  </section>

  <h1>Sitzplatz finden</h1>
<p>Gib deinen Nachnamen ein:</p>
<input list="nameList" id="nameInput" placeholder="Müller" />
<datalist id="nameList"></datalist>
<br />
<button onclick="findPerson()">Anzeigen</button>


  <div id="result"></div>

  <div id="mealSection" style="display:none; margin-top: 2rem;">
  <h2 id="mealHeadline"></h2>
  <form id="mealForm">
    <p><strong>Vorspeise (wird serviert):</strong> Antipasti von gegrilltem Gemüse mit Quiche der Saison</p>

    <label for="main" class="required">Hauptgang *</label>
    <select id="main" name="main" required>
      <option value="">Bitte wählen</option>
      <option value="Schwein">Medaillons vom Schwein mit Honigsenf</option>
      <option value="Lachs">Linguine mit Lachs in Parmesan-Sauce</option>
      <option value="Vegetarisch">Orientalisches Gemüseragout</option>
    </select>

    <label for="dessert" class="required">Dessert *</label>
    <select id="dessert" name="dessert" required>
      <option value="">Bitte wählen</option>
      <option value="Creme Brulee">Creme Brûlée mit Erdbeer-Gel</option>
      <option value="Käse">Französische Rohmilchkäseauswahl</option>
    </select>

    <label for="zusatz">Zusatzwünsche / Hinweise (optional)</label>
    <textarea id="zusatz" name="zusatz" placeholder="z. B. Allergien, Abweichungen..."></textarea>

    <button type="submit" style="margin-top: 1rem;">Absenden</button>
    <button type="button" id="editButton" style="display: none; background: #888;" onclick="enableEdit()">Bearbeiten</button>

    <div id="mealMessage" style="margin-top: 1rem;"></div>
  </form>
</div>


  <a href="feedback.html" class="feedback-link">Feedback geben</a>

  <footer>
    © Alexander Weber 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
